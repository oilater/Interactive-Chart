<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Chart</title>
</head>
<body>
    <header>
        <h3 class="applicant-name">아이엠파인 SD팀 지원자 김성현</h3>
    </header>

    <section class="graph">
        <h2>그래프</h2>
    </section>

    <section class="edit-value">
        <h2>값 편집</h2>
        <div class="value-table">
            
        </div>
    </section>

    <section class="add-value">
        <h2>값 추가</h2>
        <input type="text" id="id-input" placeholder="ID" required>
        <input type="number" id="value-input" placeholder="VALUE" required>
        
        <button class="add-value-button">Add</button>
    </section>

    <section class="edit-advanced-value">
        <h2>값 고급 편집</h2>
        <div>
            <textarea class="advanced-value-textarea"></textarea>
        </div>
        <div>
            <button class="apply-advanced-value-button">Add</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
