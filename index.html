<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Interactive Chart</title>
</head>
<body>
    <header>
        <h3 class="applicant-name">아이엠파인 SD팀 지원자 김성현</h3>
    </header>

    <!-- 1. 그래프 섹션 -->
    <section class="graph-section">
        <p class="section-title">그래프</p>
        <p class="section-description">인터렉티브 그래프로 정보들을 한 눈에 확인해보세요.</p>
        <div class="graph-table-wrapper">
            <div class="graph-table">

            </div>
        </div>
    </section>

    <!-- 2. 값 편집 섹션 -->
    <section class="edit-value">
        <p class="section-title">값 편집</p>
        <p class="section-description">Value 값을 수정하거나, 삭제할 수 있어요.</p>
        <div class="value-table">
            
        </div>
    </section>

    <!-- 3. 값 추가 섹션 -->
    <section class="add-value">
        <p class="section-title">값 추가</p>
        <p class="section-description">새로운 값을 추가하면 그래프가 달라져요!</p>
        <input type="text" id="id-input" placeholder="ID" required>
        <input type="number" id="value-input" placeholder="VALUE" required>
        
        <button class="add-value-button">추가</button>
    </section>

    <!-- 4. 값 고급 편집 섹션 -->
    <section class="edit-advanced-value">
        <p class="section-title">값 고급 편집</p>
        <p class="section-description">JSON을 이용해 많은 양의 데이터를 손쉽게 변경할 수 있어요.</p>
        <div>
            <textarea class="advanced-value-textarea"></textarea>
        </div>
        <div>
            <button class="apply-advanced-value-button">Add</button>
        </div>
    </section>

    <!-- 값 목록 템플릿 -->
    <template id="card-template">
        <div class="user-data">
        <p class="user-id"></p>
        <p class="user-value"></p>
        <button class="delete-button">삭제</button>
        </div>
    </template>
    
    <!-- 그래프 템플릿 -->
    <template id="graph-template">
        <div class="graph-wrapper">
        <div class="graph-id"><p class="graph-id"></p></div>
        <div class="graph-background">
            <div class="graph"></div>
        </div>
        <div class="graph-value"><p class="graph-value">0</p></div>
        </div>
    </template>

    <script src="main.js"></script>
</body>
</html>
