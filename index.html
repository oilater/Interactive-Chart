<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Interactive Chart</title>
</head>
<body>
    <header>
        <h3 class="applicant-name">아이엠파인 SD팀 지원자 김성현</h3>
    </header>

    <!-- 1. 그래프 섹션 -->
    <section class="graph-section">
        <div class="section-title-wrapper">
            <p class="section-title">그래프</p>
        </div>
        <p class="section-description">인터렉티브 그래프로 데이터를 한 눈에 확인해보세요.</p>
        <div class="graph-table-wrapper">
            <div class="graph-table"></div>
        </div>
    </section>

    <!-- 2. 값 편집 섹션 -->
    <section class="edit-value-section">
        <div class="edit-value-title-section">
            <div class="section-title-wrapper">
                <p class="section-title">값 편집하기</p>
            </div>
            <div class="edit-apply-section">
                <button class="cancel-all-edit-button">Cancel</button>
                <button class="apply-all-edit-button">Apply</button>
            </div>
        </div>
        <p class="section-description">값들을 눌러 수정한 후, Apply 버튼을 누르면 그래프에 반영돼요.</p>
        <div class="value-card-table">
        </div>
    </section>

    <!-- 3. 값 추가 섹션 -->
    <section class="add-value-section">
        <div class="input-section">
            <div class="section-title-wrapper">
                <p class="section-title">값 추가하기</p>
            </div>
            <p class="section-description add-value-description">새로운 값을 추가하면 그래프가 달라져요!</p>
            <input type="text" id="id-input" placeholder="아이디" maxlength="6" required>
            <input type="text" id="value-input" placeholder="값" maxlength="7" required>
            <button class="add-value-button">Add</button>
        </div>
        <div class="feedback-section">
            <!-- ID, VALUE 피드백 텍스트 -->
            <p class="feedback-text"></p>
        </div>
    </section>

    <!-- 4. 값 고급 편집 섹션 -->
    <section class="edit-advanced-value-section">
        <div class="section-title-wrapper">
            <p class="section-title edit-advanced-title">JSON으로 값 추가하기</p>
        </div>
        <p class="section-description">JSON을 이용해 많은 값을 손쉽게 변경할 수 있어요.</p>
        <div class="edit-advanced-table">
            <textarea class="advanced-value-textarea" placeholder='example)

[
    {
        "id": "123",
        "value": 123
    }
]'></textarea>
            <button class="apply-advanced-value-button">Add</button>
        </div>
        <div class="feedback-section">
            <!-- JSON 피드백 텍스트 -->
            <p class="json-feedback-text"></p>
        </div>
    </section>

    <!-- 카드 템플릿 -->
    <template class="card-template">
        <div class="card-wrapper">
            <p class="card-id"></p>
            <input class="card-value" maxlength="7"></p>
            <div class="card-actions">
                <button class="card-button card-delete-button">삭제</button>
            </div>
        </div>
    </template>
    
    <!-- 그래프 템플릿 -->
    <template class="graph-template">
        <div class="graph-wrapper">
            <div class="graph-id">
                <p class="graph-id"></p>
            </div>
            <div class="graph-background">
                <div class="graph"></div>
            </div>
            <div class="graph-value">
                <p class="graph-value">0</p>
            </div>
            <div class="graph-add-table">
                <button class="graph-add-button">+</button>
            </div>
        </div>
    </template>

    <script src="dataManager.js"></script>
    <script src="main.js"></script>
</body>
</html>
